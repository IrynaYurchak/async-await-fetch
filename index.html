<html lang="en">

<head>

    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>

<body>
    <div class="blockSearch">
        <input type="text" id="movieName" placeholder="write movie name">
        <input type="submit" name="submit" value='search' id="search" onclick="search()">
    </div>
    <div class="content" id="movieList">
    </div>
    <div class="modal-container "></div>
    <div class="content-detail">
        <div id="photo" class="block-img big"></div>
        <div class="block-right">
            <div id="name" class="block-name big"></div>
            <div class="about-film">
                <div id="rated"></div>
                <div id="text"></div>
                <div id="written"></div>
                <div id="derected"></div>
                <div id="starring"></div>
                <div id="boxoffice"></div>
                <div id="awards"></div>
                <div id="ratings"></div>
            </div>
        </div>

    </div>
    <script src="script.js">
    </script>

</html>
